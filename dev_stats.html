<!DOCTYPE html>
<html lang="en">

<head>
    <title>Development Stats</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600&display=swap" rel="stylesheet">
    <!-- MDI -->
    <link href="lib/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->


    <link rel="icon" href="https://avatars.githubusercontent.com/davoleo" type="image/png">

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/dev_stats.css" type="text/css">

    <noscript>
        <style>
            body { background-color: white; }
        </style>
    </noscript>
</head>
<body>
    <div class="back-button-container">
        <a id="backwards_button" class="button-link" href="/"><span class="mdi mdi-arrow-left"></span></a>
    </div>
    <h1 class="glow-anim">Development Stats</h1>

    <div class="main-content">
        <p>Development Stats charts<br>related to the last 7 days<br>[updated daily]<p>
        <div class="chart-container">
            <div class="chart shaded">
                <h3 class="chart-title">Programming Languages</h3>
                <figure><embed src="https://wakatime.com/share/@Davoleo/bf703c59-d4b4-4cee-9e1c-8baedb303926.svg"></embed></figure>
            </div>

            <div class="chart shaded">
                <h3 class="chart-title">Coding Activity</h3>
                <figure><embed src="https://wakatime.com/share/@Davoleo/19f7d6f6-7c4b-4cf9-aec5-fd5885eb491f.svg"></embed></figure>
            </div>
        </div>
    </div>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
